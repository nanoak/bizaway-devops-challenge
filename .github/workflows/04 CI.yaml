name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: main

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - run: pnpm install --frozen-lockfile
      - run: pnpm test

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate image tag
        id: meta
        run: echo "tag=ci-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -f "01 Dockerfile/Dockerfile" \
            -t bizaway/bizawayapi:${{ steps.meta.outputs.tag }} \
            .

      - name: Save Docker image to tar
        run: docker save bizaway/bizawayapi:${{ steps.meta.outputs.tag }} -o image.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: image-tar
          path: image.tar

  smoke-test:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: image-tar

      - name: Load Docker image
        run: docker load -i image.tar

      # Simple smoke test: verify the image can run a basic Node command
      - name: Run smoke test
        run: |
          IMAGE_TAG="${{ needs.docker-build.outputs.image_tag }}"
          docker run --rm bizaway/bizawayapi:${IMAGE_TAG} node -e "console.log('container started successfully')"
